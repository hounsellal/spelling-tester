<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liam's Math Tester</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/basic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style type="text/css">
        #math-test {
            text-align:right;
            align-self:center;            
        }
        .number-object {
            font-size:8vw;
            padding-top: .005em;
            padding-right: .2em;
            font-weight:bold;
        }

        .operation-object {
            font-size:8vw;
            padding: .005em;
            float:left;
        }
    </style>

  </head>
  <body class="plain">
    <div id="container" style="max-width:100vw;">

        <div class="container">

            <h1><img src="/spelling-tester/liam.png" style="width:50px;" /> Liam's Math Tester</h1>
            
            <div class="form-group test-inactive">
                <label for="operation">Operation</label>
                <select class="form-control" id="operation">
                    <option>Addition</option>
                    <option>Subtraction</option>
                    <option>Multiplication</option>
                    <option>Division</option>
                </select>
            </div>

            <div class="form-group test-inactive">
                <label for="digits">Digits</label>
                <input type="number" class="form-control" id="digits" value="1" />
            </div>

            <div class="form-group test-inactive">
                <label for="numbers">Numbers</label>
                <input type="number" class="form-control" id="numbers" value="2" />
            </div>

            <div class="form-group test-inactive">
                <button class="btn btn-primary btn-lg" onClick="startTest()">Start Quiz</button>
            </div>

            <div class="test-active panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Quiz</h3>
                </div>
                <div class="panel-body">
                    <div id="math-test">

                    </div>
                    <div class="clear"></div>

                    <div class="row">
                        <div class="col-xs-8" style="margin-left:-2vw;">
                            <div class="form-group">
                                <input type="number" class="form-control " style="font-size:10vw;font-weight:bold;height:10vw;text-align:right;" onKeyUp="finishedAnswer(event, this);" id="answer">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-primary" style="min-width:100%;height:10vw;font-size:2vw;" onClick="check()">Check</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-danger btn-lg" style="min-width:100%;" onClick="finishTest()">End Test</button>
                        </div>
                    </div>
                    

                    
                            

                          

                </div>
                <div class="panel-footer">Type your answer, then press "Check".<br /><div id="inARow"></div></div>
            </div>
            
        </div>


        <div class="modal fade" id="winner-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="">
                    <img src="/spelling-tester/winner.png" style="max-width:90vw;" />
                </div>
            </div>
        </div>

        <div class="modal fade" id="keep-trying-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="">
                    <img src="/spelling-tester/keep-trying.png" style="max-width:90vw;" />
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/spelling-tester/math/scripts.js"></script>
    
  </body>
</html>
