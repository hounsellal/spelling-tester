<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liam's Spelling Tester</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/basic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body class="plain">
    <div id="container" style="max-width:100vw;">


        <div class="container">

        
        <h1><img src="liam.png" style="width:50px;" /> Liam's Spelling Tester</h1>
        
        <div class="form-group row storage-available test-inactive">
            <div class="col-xs-7 col-sm-10">
                <label for="existing-lists">Load List</label>
                <select class="form-control" id="existing-lists" onChange="loadList()">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-xs-5 col-sm-2">
                <button class="btn btn-danger" style="margin-top:25px;" onClick="deleteList()">Delete</button>
            </div>
            
        </div>

        <div class="form-group test-inactive">
            <label for="list">Word List</label>
            <textarea rows="14" id="list" class="form-control" autocorrect="off" autocapitalize="none"></textarea>
        </div>

        <div class="form-group row">
            <div class="col-12 p-3 form-inline text-right" style="padding:15px;">
                <input class="form-control storage-available test-inactive" style="margin-bottom:10px;" id="list-name" type="text" />
                <button class="btn btn-default storage-available test-inactive" style="margin-bottom:10px;" onClick="saveList()">Save List</button>
            </div>
        </div>
        
        <div id="word-test" class="test-active card-body">
            
        </div>

        <div class="form-group row">
            <div class="col-xs-6">
                <button class="btn btn-primary test-active" onClick="check();">Check</button>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-success test-inactive" onClick="buildList()">Take Test</button>
                <button class="btn btn-danger test-active" onClick="finishTest()">End Test</button>
            </div>
        </div>
        
    </div>


    <div class="modal fade" id="winner-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="">
                <img src="winner.png" style="max-width:90vw;" />
            </div>
        </div>
    </div>

    <div class="modal fade" id="keep-trying-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="">
                <img src="keep-trying.png" style="max-width:90vw;" />
            </div>
        </div>
    </div>



    <script type="text/javascript" src="scripts.js"></script>
    </div>
    
  </body>
</html>
